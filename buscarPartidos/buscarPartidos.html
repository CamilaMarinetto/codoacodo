<!DOCTYPE html>
<html lang="en">
<head>

    <header>

    <main>
        <section id="search-section" action="https://formspree.io/f/xyyrdjon" method="post">
            <h2>Buscar Partidos</h2>
            <form id="searchForm">
                <div class="form-group">
                    <label for="location">Ubicación:</label>
                    <input type="text" id="location" name="location" placeholder="Ciudad, Provincia, País">
                </div>
                <div class="form-group">
                    <label for="level">Nivel de Habilidad:</label>
                    <select id="level" name="level">
                        <option value="beginner">Principiante</option>
                        <option value="intermediate">Intermedio</option>
                        <option value="advanced">Avanzado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date">
                </div>
                <button type="submit">Buscar</button>
            </form>
        </section>
